<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- For Smartphones -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Links to CSS -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->
  <!-- Scripts -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <!-- Title -->
  <title>Modal</title>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg my-btn" data-toggle="modal" data-target="#myModal">
  Лучше не нажимать
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content content">
      <div class="modal-header content-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">ACHTUNG!</h4>
      </div>
      <div class="modal-body">
        <div class="text"><p>Ты псих, если хочешь удалить этот важный файл. <span>Хочешь его удалить?</span></p></div>
        <div class="box"></div>
        <button type="button" class="btn btn-default delete" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-primary no">Please NO</button>
      </div>
    </div>
  </div>
</div>


<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- библиотека jQuery  -->
<script src="js/jquery-1.12.4.js"></script>
<!--  js файлы -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
