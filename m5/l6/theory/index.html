<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- For Smartphones -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Links to CSS -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Scripts -->
  <!-- Fonts -->
  <!-- Title -->
  <title>Tab</title>
</head>
<body>
  <!-- Section% TAB -->
<div class="section">
  <div class="section-tab">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs section-tab-list">
      <li class="active">
        <a href="#Sign-In" data-toggle="tab">Sign-In</a>
      </li>
      <li>
        <a href="#Sign-Up" data-toggle="tab">Sign-Up</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="section-tab-content">
      <div  class="tab-pane active form" id="Sign-In">
        <input type="text" class="input username" placeholder="Username">
        <input type="text" class="input pass" placeholder="Password">
        <p class="forgot"> Forgot your pasword?</p>
        <input type="checkbox" class="check"><span class="phrase">Remember me</span>
        <button class="Sign-in"> Sign-In</button>
      </div>
      <div role="tabpanel" class="tab-pane" id="Sign-Up"></div>
    </div>

  </div>
</div>


<!-- библиотека jQuery  -->
<script src="js/jquery-1.12.4.js">
  $('#myTabs a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  });




</script>
<!--  js файлы -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- Tab from Bootstrap -->



</body>
</html>
