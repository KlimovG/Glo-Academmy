<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- For Smartphones -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Links to CSS -->
  <!-- Animation -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Scripts -->
  <!-- Fonts -->
  <!-- Title -->
  <title>Tab</title>
</head>
<body>
  <!-- Section% TAB -->

<div class="section wow fadeIn">

  <div class="section-tab wow fadeInLeft" data-wow-delay="0.5s">
    <!-- Nav tabs -->
      <ul class="nav nav-tabs list wow fadeIn" data-wow-delay="1s">
        <li class="active">
          <a href="#Sign-In" data-toggle="tab">Sign-In</a>
        </li>
        <li>
          <a href="#Sign-Up" data-toggle="tab">Sign-Up</a>
        </li>
      </ul>

    <!-- Tab panes -->
    <div class="content tab-content ">
      <div role="tabpanel" class="tab-pane active form" id="Sign-In">
          <label for="username"></label><input type="text" class="input username" id="username" placeholder="Username">
          <label for="password"></label><input type="text" class="input pass" id="password" placeholder="Password">
          <a href="#"><p class="forgot wow bounceInDown" data-wow-delay="2s"> Forgot your pasword?</p></a>
          <input type="checkbox" class="check" ><span class="phrase">Remember me</span>
          <button type="button" class="Sign-in"> Sign-In</button>
      </div>
      <div role="tabpanel" class="tab-pane" id="Sign-Up">
        
      </div>
    </div>
  </div>

</div>




<!-- библиотека jQuery  -->
<script src="js/jquery-1.12.4.js">
</script>
<!--  js файлы -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- WOW.js -->
<script src="js/wow.min.js"></script>
<script>
  var wow = new WOW;
  wow.init();
</script>




</body>
</html>
