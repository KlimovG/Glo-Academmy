<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Формы на сайте</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		
	<div class="container">  
	  <form id="contact" action="mailer/smart.php" method="POST">
	    <h3>Colorlib Contact Form</h3>
	    <h4>Contact us for custom quote</h4>
	    <fieldset>
	      <input placeholder="Your name" name="user_name" type="text" tabindex="1" required autofocus>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Your Email Address" name="user_email" type="email" tabindex="2" required>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Your Phone Number (optional)" name="user_phone" type="tel" tabindex="3" required>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Your Web Site (optional)" name="user_website"  type="url" tabindex="4" required>
	    </fieldset>
	    <fieldset>
	      <textarea placeholder="Type your message here...." name="user_message" tabindex="5" required></textarea>
	    </fieldset>
	    <fieldset>
	      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
	    </fieldset>
	    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
	  </form>
	</div>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$('form').submit(function(event) {
			event.preventDefault();
			$.ajax({
				type: "POST",
				url: "mailer/smart.php",
				data: $(this).serialize()
			}).done(function() {
				$(this).find("input").val("");
				alert("Сообщение успешно отправлено");
				$("form").trigger("reset");
			});
			return false;
		});
	</script>

</body>
</html>
