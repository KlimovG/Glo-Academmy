<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 6</title>
</head>
<body>
<!-- First Section -->
  <div class="section">
    <div class="container">
    <!-- First row: heaader -->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <!-- Second row: video + input -->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
          <div class="form">
          <p class="form-header text-center">Введите свой email</p>
            <form action="#">
              <input class="form-control input-lg" type="text" placeholder="Ваше имя">
              <input class="form-control input-lg" type="text" placeholder="Ваш email">
              <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Second Section -->
  <div class="section">
    <div class="container">
      <!-- First row -->
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
          <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
      <!-- Second row -->
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/1.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/2.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/3.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/4.png" alt="4 преимущество">
              <p>Четвёртое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Button to get an instruction -->
      <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
    </div>
  </div>
</body>
</html>
